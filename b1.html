<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=signup, initial-scale=1.0">
    <link rel="stylesheet" href="mt.css">
    <title>signup</title>
</head>
<body>
    <div class="wapper">
        <div class="wapper-heading">
            <h1>Sign Up</h1>
        </div>
        <form onsubmit="signup()">
            <div class="input_field">
                <input id="email" type="text" placeholder="email"/>
            </div>
            <div class="input_field">
                <input id="username" type="text" placeholder="User name"/>
            </div>
            <div class="input_field">
                <input id="password" type="password" placeholder="password"/>
            </div>
            <div class="input_field">
                <input id="password" type="password" placeholder="Confirm password"/>
            </div>
            <a href = "login.html" class="login-link">Login</a>
            <button id="btnSignup" class="btn">Sign Up</button>
        </form>
    </div>
    <script>
        function signup(e) {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var user = {
            username: username,
            email: email,
            password: password,
        };
        var json = JSON.stringify(user);
        localStorage.setItem(username, json);
        alert("dang ky thanh cong");
    }
        function login(e) {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var user = localStorage.getItem(username);
        var data = JSON.parse(user);
        if (!user) {
        alert("vui long nhap username password");
        } else if (
            username == data.username &&
            email == data.email &&
            password == data.password
        ) {
        alert("dang nhap thanh cong");
        window.location.href = "todolist.html";
            } else {
        alert("dang nhap that bai");
        }
  }
    </script>
    
</body>
</html>
