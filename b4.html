</head>
<body>
<div class="khung">
    <input type="text" value="" id="f1"><br>
    <h6>ans</h6>
    <p id="demo"></p>
    <tr>
        <td>
            <button class="ll" style="width:50px;height:50px" id="n1" onclick="nUt1()">1</button>

</div>  
    <script>
        let a=-1;
        let b=-1;
        let c=0;
        function nUt1(){
            if(a!=-1){
                a=1;
            }else{
                b=1;
            }
        }
        function nUt2(){
            if(a!=-1){
                a=2;
            }else{

            }

            }else{

            }

            }else{

            }

        function nUt0(){

                a=0;
            }else{
                b=0;
            }
        }
        function nUtc(){
            c=a/1+b/1;
        }
        function nUtt(){
            c=a*b;
        }
        function nUtn(){
            c=a*b;
        }
        function nUtchia(){
            c=a/b;
        }
        
        function nUtb(){
            document.getElementById("demo").innerHTML=c;
        }
        
    </script>
