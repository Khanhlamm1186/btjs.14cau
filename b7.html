<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div class="warpper">
      <header class="header">Even</header>
      <div class="input__field">
        <input type="text" placeholder="add todo" />
        <button class="push"><i class="bx bx-plus"></i></button>
      </div>
      <ul class="todo__list">
        <!-- <li class="content"><p>Hello</p>
                <input class="input-checkbox" type="checkbox">

            </li> -->
      </ul>
      <div class="footer">
        <span class="pendingTasks">You have</span>
        <span class="pendingTasksNumb"></span>
        <span class="pendingTasks">pending tasks</span>
        <button class="clear-all"><span>Clear All</span></button>
      </div>
    </div>
    <script>
      function signup(e) {
  event.preventDefault();
  var username = document.getElementById("username").value;
  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;
  var user = {
    username: username,
    email: email,
    password: password,
  };
  var json = JSON.stringify(user);
  localStorage.setItem(username, json);
  alert("dang ky thanh cong");
}
function login(e) {
  event.preventDefault();
  var username = document.getElementById("username").value;
  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;
  var user = localStorage.getItem(username);
  var data = JSON.parse(user);
  if (!user) {
    alert("vui long nhap username password");
  } else if (
    username == data.username &&
    email == data.email &&
    password == data.password
  ) {
    alert("dang nhap thanh cong");
    window.location.href = "todolist.html";
  } else {
    alert("dang nhap that bai");
  }
}
    </script>
  </body>
</html>
